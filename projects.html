<!--                <ul id="skills-list"></ul>-->

            <script>
                // Fetch and parse the JSON file
                fetch('C:\\Users\\dimitris\\PycharmProjects\\portfolio\\presonal_projects.json')
                    .then(response => response.json())
                    .then(data => {
                        // const skillsList = document.getElementById('skills-list');
                        // skillsList.textContent="newtext";
                        // Get the skills array from the JSON data
                        const skills = data.skills;

                        // Select the skills-list element
                        const skillsList = document.getElementById('skills-list');

                        // Create list items for each skill and append them to the list
                        skills.forEach(skill => {
                            const listItem = document.createElement('li');
                            listItem.textContent = skill;
                            skillsList.appendChild(listItem);
                        });
                    })
                    .catch(error => console.error('Error fetching JSON:', error));
            </script>
        </div>
